{% extends 'fantasyworld/bases/base.html' %}

{% block content %}

<h1>Login</h1>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
	<button type="submit">Login</button>
	</form>

	<button class="btn btn-primary mb-2">
	    <a href="{% url 'fantasyworld:social:begin' 'facebook' %}">Login with Facebook</a>
	</button>

  <p>Don't have an account?
  <a href="{% url 'fantasyworld:signup'%}">Sign Up </a>
</p>

{% endblock %}
