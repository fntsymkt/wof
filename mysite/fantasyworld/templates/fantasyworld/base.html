{% load static %}

<html>
    <head>
        <title>Fantasy World</title>
        <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
        <link rel="stylesheet" href="{% static 'fantasyworld/style.css' %}">

    </head>

    <div class="topnavleft topnav">
        <a href="{% url 'fantasyworld:index'%}">FW Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'fantasyworld:profile'%}">My Page </a>
            <div class="topnavright topnav">
                <a href="{% url 'fantasyworld:logout'%}">Sign Out</a>
                {% else %}
                <a href="{% url 'fantasyworld:login'%}">Sign In </a>
            </div>
            {% endif %}
        </div>
    </div>


    <main>
    	{% block content %}
    	{% endblock %}
    </main>

    <div class="footer">
        <a href="{% url 'fantasyworld:index'%}">About</a>

    </div>



</html>
