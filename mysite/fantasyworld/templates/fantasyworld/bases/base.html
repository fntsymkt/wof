{% load static %}

<html>
    <head>
        <title>ParaDua</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
        <link rel="stylesheet" href="{% static 'fantasyworld/style.css' %}">

    </head>

    <div class="topnavleft topnav">
        <a href="{% url 'fantasyworld:index'%}">PD Home</a>
        <a href="{% url 'fantasyworld:league_categories'%}">Leagues</a>

            {% if user.is_authenticated %}
                <a href="{% url 'fantasyworld:profile'%}">My Profile </a>
                <div class="topnavright topnav">
                    <a href="{% url 'fantasyworld:logout'%}">Sign Out</a>
                </div>
            {% else %}
                <a href="{% url 'fantasyworld:login'%}">Sign In </a>
                <div class="topnavright topnav">
                    <a href="{% url 'fantasyworld:signup'%}">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </div>


    <main>
    	{% block content %}
    	{% endblock %}
    </main>

    <div class="footer">
        <a href="{% url 'fantasyworld:index'%}">About</a>

    </div>



</html>
