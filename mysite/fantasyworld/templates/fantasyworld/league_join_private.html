
{% extends 'fantasyworld/bases/base.html' %}

{% block content %}

<body>
<h1> Join League </h1>
<h5> This league is private and requires a password to join. </h5>

{% if already_tried_wrong_password %}

<p>You entered the wrong password</p>
{% endif %}


<form method="post">
    {% csrf_token %}
    <table class="table table-bordered">
    	{{ form }}
    </table>
    <br>
    <ul><button type="submit">Join League</button></ul>
</form>

{% endblock %}
